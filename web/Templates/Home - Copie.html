<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template 3 colonnes Moderne</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTMX -->
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>
	
  <style>
    body {
      background: #f5f7fa;
      font-family: "Inter", sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(135deg, #4c6ef5, #7950f2);
    }
    footer {
      background: #212529;
      color: white;
    }
    .card-custom {
      background: white;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
  </style>
</head>

<body>

  <header class="text-white text-center p-5 mb-4">
    <h1 class="fw-bold">Bienvenue sur mon site</h1>
    <p class="lead">Mise en page moderne et responsive</p>
  </header>

  <div class="container-fluid pb-5">
    <div class="row g-4">
      <!-- Colonne 1 -->
      <div 
	    class="col-md-4 col-lg-6 order-2 order-md-1"
        hx-post="./Show?idFeed=10"
		hx-trigger="load"
		hx-sap="innerHTML"
	  >
      </div>

      <!-- Colonne 2 -->
      <div class="col-md-4 col-lg-2 order-1 order-md-2">
        <div class="card-custom mb-4">
          <h3 class="fw-semibold mb-3">Colonne 2</h3>
          <p>Cette colonne passe en premier sur mobile.</p>
        </div>
      </div>

      <!-- Colonne 3 avec 2 parties -->
      <div class="col-md-4 col-lg-4 order-3 order-md-3 d-flex flex-column">
        <!-- Partie haute -->
        <div class="card-custom order-lg-1 order-2 order-sm-1 mb-4">
          <h3 class="fw-semibold mb-3">Colonne 3 – Partie haute</h3>
          <p>Contenu de la partie haute de la colonne 3.</p>
        </div>
        <!-- Partie basse -->
        <div class="card-custom order-lg-2 order-1 order-sm-2 mb-4">
          <h3 class="fw-semibold mb-3">Colonne 3 – Partie basse</h3>
          <p>Contenu de la partie basse de la colonne 3.</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-white text-center p-4 mt-3">
    © 2025 - Mon site moderne
  </footer>

</body>
</html>
