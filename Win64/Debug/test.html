<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocs centrés premium</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- Cards Premium --- */
        .bloc-card {
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .bloc-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }

        .card-header {
            background: linear-gradient(135deg, #0d6efd, #4dabff);
            color: white;
            padding: 15px 10px;
        }

        .card-title {
            font-size: 1.3rem;
            margin: 0;
            font-weight: 600;
        }

        .bloc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .bloc-list li {
            margin: 8px 0;
        }

        .bloc-list a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
            transition: color 0.15s ease;
        }

        .bloc-list a:hover {
            color: #084298;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container my-4">
    <!-- ✅ Le centrage se fait ici -->
    <div class="row g-4 justify-content-center">

        <!-- Bloc 1 -->
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card bloc-card shadow-sm h-100">
                <div class="card-header text-center">
                    <h2 class="card-title">Catégorie 1</h2>
                </div>
                <div class="card-body">
                    <ul class="bloc-list">
                        <li><a href="#">Lien 1</a></li>
                        <li><a href="#">Lien 2</a></li>
                        <li><a href="#">Lien 3</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Bloc 2 -->
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card bloc-card shadow-sm h-100">

                    <h2 class="card-title">Catégorie 2</h2>
                </div>
                <div class="card-body">
                    <ul class="bloc-list">
                        <li><a href="#">Lien A</a></li>
                        <li><a href="#">Lien B</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Bloc 3 -->
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card bloc-card shadow-sm h-100">
                <div class="card-header text-center">
                    <h2 class="card-title">Catégorie 3</h2>
                </div>
                <div class="card-body">
                    <ul class="bloc-list">
                        <li><a href="#">Lien X</a></li>
                        <li><a href="#">Lien Y</a></li>
                        <li><a href="#">Lien Z</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Bloc 4 -->
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card bloc-card shadow-sm h-100">
                <div class="card-header text-center">
                    <h2 class="card-title">Catégorie 4</h2>
                </div>
                <div class="card-body">
                    <ul class="bloc-list">
                        <li><a href="#">Lien Alpha</a></li>
                        <li><a href="#">Lien Beta</a></li>
                        <li><a href="#">Lien Gamma</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Bloc 5 -->
        <div class="col-12 col-sm-6 col-lg-4">

                    <h2 class="card-title">Catégorie 5</h2>
                </div>

                    <ul class="bloc-list">

                        <li><a href="#">Lien Bleu</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
