<html lang="en">

<head>

	<link rel="icon" type="image/x-icon" href="@env.resource/static/img/favicon.ico">
	<link rel="stylesheet" href="@env.resource/static/css/Styles.css">
</head>

<body>
	<div class="news-grid">

	  }
