		<tr id="Row@Feed.ID_FEED">
			  <td>
			  
					<a href="#" hx-delete="@env.resource/DeleteFeed?id=@Feed.ID_FEED" hx-confirm="Etes-vous certains de vouloir supprimer cette liste ?" hx-target="closest tr" hx-swap="outerHTML swap:1s">
						<span class="material-icons">
						delete
						</span>
					</a>
			  </td>
			  <td>
					<a href="@env.resource/NewsList?FeedId=@Feed.ID_FEED&FeedName=@Feed.TITRE&Scope=Page">
						<span class="material-icons">
						visibility
						</span>
					</a>
			  </td>
			  <td>
					<a href="#"
						hx-post="@env.resource/FeedEditLineMode?id=@Feed.ID_FEED&col=1"
						hx-trigger="edit"
						hx-swap="outerHTML"
						onClick="let editing = document.querySelector('.editing')
								 if(editing) {
								   Swal.fire({title: 'Already Editing',
											  showCancelButton: true,
											  confirmButtonText: 'Yep, Edit This Row!',
											  text:'Une ligne est déjà en cours d&#x2019;édition, voulez-vous continuer ?'})
								   .then((result) => {
										if(result.isConfirmed) {
										   htmx.trigger(editing, 'Cancel')
										   htmx.trigger(this, 'edit')
										}
									})
								 } else {
									htmx.trigger(this, 'edit')
								 }"
						>
						<span class="material-icons">
						edit
						</span>
					</a>
			  </td>
			  <td id="col1@Feed.ID_FEED">
				@Feed.ID_FEED
			  </td>
			  <td id="col1@Feed.ID_FEED">
				@Feed.NOM
			  </td>
			  <td id="col1@Feed.ID_FEED">
				@Feed.CATEGORIE
			  </td>
			  <td id="col1@Feed.ID_FEED">
				@Feed.SOUS_CATEGORIE
			  </td>
			  <td id="col1@Feed.ID_FEED">
				@Feed.PAYS
			  </td>
			  <td id="col1@Feed.ID_FEED">
				@Feed.LANGUE
			  </td>
			  <td  id="col2@Feed.ID_FEED">
				@Feed.TITRE
			  </td>
			  <td  id="col3@Feed.ID_FEED">
				@Feed.STATUT
			  </td>
			  <td  id="col4@Feed.ID_FEED">
				@Feed.DATE_CREATION
			  </td>
			  <td  id="col4@Feed.ID_FEED">
				@Feed.DATE_MODIFICATION
			  </td>
			</tr>
