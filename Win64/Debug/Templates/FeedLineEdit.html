		
		<tr hx-trigger='cancel' class='editing' hx-get="/CancelFeedEditLine?Session=@App.SessionNo&id=@Feed.ID_FEED">
			  <td>
			  </td>
			  <td>				
				  <a href="#"
						hx-post="@env.resource/ApplyFeedEditLine?Session=@App.SessionNo&id=@Feed.ID_FEED&col=2"
						hx-include="closest tr"
					>	
						<span class="material-icons">
						save
						</span>
					</a>
			  </td>
			  <td>

					<a href="#"
						hx-post="@env.resource/CancelFeedEditLine?Session=@App.SessionNo&id=@Feed.ID_FEED&col=2"
						hx-swap="outerHTML"
					>
						<span class="material-icons">
						cancel
						</span>
					</a>
			  </td>
			  <td>
				@Feed.ID_FEED
			  </td>
			  <td>
				<input autofocus id="edtNom" name="Nom" value="@Feed.NOM">
			  </td>
			  <td>
			    <select id="Categorie" name="Categorie">
					@foreach Categories {
					<option value="@Categories.ID_CATEGORIE" @if (Feed.ID_CATEGORIE = LOOP.ID_CATEGORIE){selected}>@LOOP.LIBELLE</Option>
					}
				</select>
			  </td>
			  <td>
			    <select id="SousCategorie" name="SousCategorie">
					@foreach SousCategories {
					<option value="@SousCategories.ID_SOUS_CATEGORIE" @if (Feed.ID_SOUS_CATEGORIE = LOOP.ID_SOUS_CATEGORIE){selected}>@LOOP.LIBELLE</Option>
					}
				</select>
			  </td>
			  <td>
			    <select id="Pays" name="Pays">
					@foreach Pays {
					<option value="@Pays.CODE_PAYS" @if (Feed.CODE_PAYS = LOOP.CODE_PAYS){selected}>@LOOP.LIBELLE</Option>
					}
				</select>
			  </td>
			  <td>
			    <select id="Langue" name="Langue">
					@foreach Langues {
					<option value="@Langues.CODE_LANGUE" @if (Feed.CODE_LANGUE = LOOP.CODE_LANGUE){selected}>@LOOP.LIBELLE</Option>
					}
				</select>
			  </td>			  
			  
			  <td>
				<input id="edtTitre" name="titre" value="@Feed.TITRE">
			  </td>
			  <td>
			    <select id="Statut" name="statut">	
					<option value="O" @if (Feed.STATUT = 'O'){selected}>Actif</option>
					<option value="N" @if (Feed.STATUT <> 'O'){selected}>Désactivé</option>
				</select>
			  </td>
			  <td>
				@Feed.DATE_CREATION
			  </td>
			  <td>
				@Feed.DATE_MODIFICATION
			  </td>
			</tr>
